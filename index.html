<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Website | Shaohui Liu</title>
  <style>
    body {margin:0; font-family:sans-serif; background:#fff; color:#333;}
    .container {max-width:1100px; margin:auto; padding:20px;}
    header {display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
    header h1 {margin:0;}
    .links a {margin-left:10px; text-decoration:none; color:#007acc;}
    .grid {display:grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap:15px;}
    .card {border:1px solid #ddd; border-radius:8px; overflow:hidden; background:#fafafa;}
    .card img {
      width:100%;
      height:200px; /* 统一缩略图高度 */
      object-fit: cover; /* 自动裁切填充 */
      display:block;
      cursor:pointer;
    }
    footer {text-align:center; font-size:14px; color:#666; margin-top:30px;}
    .lightbox {position:fixed; inset:0; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; z-index:999;}
    .lightbox.open {display:flex;}
    .lightbox img {max-width:90%; max-height:90%; border-radius:8px;}
    .close {position:absolute; top:20px; right:20px; background:#000; color:#fff; border:none; padding:8px 12px; cursor:pointer; border-radius:4px;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shaohui Liu</h1>
      <div class="links">
        <a href="mailto:liush2316@gmail.com">Mail</a>
      </div>
      <div class="links">
        <a href="cv.pdf" target="_blank">CV</a>
      </div>
    </header>

    <section class="grid">
      <div class="card">
        <img src="images/work1.jpg" data-full="images/work1.jpg" alt="work1">
      </div>
      <div class="card">
        <img src="images/work2.jpg" data-full="images/work2.jpg" alt="work2">
      </div>
      <div class="card">
        <img src="images/work3.jpg" data-full="images/work3.jpg" alt="work3">
      </div>
      <div class="card">
        <img src="images/work4.jpg" data-full="images/work4.jpg" alt="work4">
      </div>
      <div class="card">
        <img src="images/work5.jpg" data-full="images/work5.jpg" alt="work5">
      </div>
    </section>

    <footer>
      © <span id="year"></span> Shaohui Liu · All rights reserved.
    </footer>
  </div>

  <div class="lightbox" id="lightbox">
    <button class="close" id="lbClose">Close</button>
    <img id="lbImg" src="" alt="">
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    document.querySelectorAll('.card img').forEach(img => {
      img.addEventListener('click', () => {
        lbImg.src = img.dataset.full || img.src;
        lb.classList.add('open');
      });
    });
    document.getElementById('lbClose').addEventListener('click', () => lb.classList.remove('open'));
    lb.addEventListener('click', e => { if(e.target === lb) lb.classList.remove('open'); });
  </script>
</body>
</html>
