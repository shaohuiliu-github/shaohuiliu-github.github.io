    <script>
      function renderTable(day, period, rows) {
        const table = `
          <section class="mb-12">
            <h2 class="text-2xl font-bold text-blue-700 mb-4">${day} (${period})</h2>  
            <div class="overflow-x-auto rounded-xl shadow-lg bg-white">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-100 text-blue-900">
                  <tr>
                    <th class="p-4 text-left">Time</th>
                    <th class="p-4 text-left">Details</th>
                    <th class="p-4 text-left">Title</th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  ${rows.map(r => {
                    if (r.mergeSpeakerAndTitle) {
                      return `<tr class="break-row">
                        <td class="p-4 whitespace-nowrap">${r.time}</td>
                        <td class="p-4" colspan="2">${r.speaker} ${r.title}</td>
                      </tr>`;
                    } else {
                      return `<tr>
                        <td class="p-4 whitespace-nowrap">${r.time}</td>
                        <td class="p-4">${r.speaker}</td>
                        <td class="p-4">${r.title || '-'}</td>
                      </tr>`;
                    }
                  }).join('')}
                </tbody>
              </table>
            </div>
          </section>`;
        document.write(table);
      }
    </script>
