<!DOCTYPE html>

<head>

  <title>Workshop Speaker Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-6xl mx-auto px-4 py-10">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-blue-800">Speaker Schedule</h1>
      <p class="text-lg text-gray-600">July 22–23, 2025</p>
    </div>

    <style>
      table th, table td {
        vertical-align: top;
      }
      .break-row {
        background-color: #fef9c3;
        color: #92400e;
        font-weight: bold;
        text-align: center;
      }
    </style>

    <script>
      function renderTable(day, period, rows) {
        const table = `
          <h2 class="text-2xl font-semibold mt-10 mb-3">${day} (${period})</h2>
          <div class="overflow-x-auto">
          <table class="w-full text-left border border-gray-300 mb-8 shadow-md rounded-lg">
            <thead class="bg-blue-100 text-blue-900">
              <tr>
                <th class="p-3 border">Time</th>
                <th class="p-3 border">Speaker</th>
                <th class="p-3 border">Title</th>
              </tr>
            </thead>
            <tbody class="bg-white text-sm">
              ${rows.map(r => `
                <tr class="${r.speaker.toLowerCase().includes('break') ? 'break-row' : ''}">
                  <td class="p-3 border whitespace-nowrap">${r.time}</td>
                  <td class="p-3 border">${r.speaker}</td>
                  <td class="p-3 border">${r.title}</td>
                </tr>`).join('')}
            </tbody>
          </table>
          </div>`;
        document.write(table);
      }
    </script>
